<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="Assets/Scss/Style_index.css">
    <link rel="stylesheet" href="Assets/Scss/Style_search.css">
    <title>Deutsch courses Search</title>
</head>

<body>
    <header class="position-relative bg-danger">
        <nav class="mt-md-0 nav nav-height justify-content-md-start justify-content-center">
            <a href="index.html" class="mt-3 mt-md-1 ms-md-4 text-decoration-none text-white">
                <h1 class="fs-4">
                    <img width="30" height="30" src="Assets/Images/Icons/location-pin.svg" alt="location-pin" />
                    DeutschWelt
                </h1>
            </a>
            <div class="nav-wrapper mt-3 mt-md-0 pb-md-0 pb-2 end-0 d-flex me-md-5">
                <ul class="align-content-center nav">
                    <li class="ms-md-3">
                        <img width="14" height="14" class="m-icon" src="Assets/Images/Icons/loupe.svg"
                            alt="searchicon" /><a class="d-none d-md-inline-block text-white text-decoration-none"
                            href="Search.html">Zentrum</a>
                    </li>
                    <li class="ms-3">
                        <a class="text-white text-decoration-none" href="#">About</a>
                    </li>
                    <li class="ms-3">
                        <a class="text-white text-decoration-none" href="#">Blog</a>
                    </li>
                    <li class="ms-3">
                        <a class="text-white text-decoration-none" href="#">More...</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Search section-->
    <section class="mt-5 bg-secondary-a py-5 search text-center">
        <div>
            <h2 class="fs-4 text-black-50"><img src="Assets/Images/Icons/filter.svg" alt="filter"> Filter by
                name,Level,Curriculm,Type,and Group Type:</h2>
        </div>
        <form action="#">
            <div class="my-lg-5 mx-lg-4 position-relative overflow form_wrapper d-md-flex">
                <div class="d-none d-md-block w-25 w-md-15"><label class="fw-bold d-block" for="school">Center Name:*</label><input
                        class="form-select" type="text" id="school" name="school_name"></div>
                <div class="d-block d-md-none w-md-15"><label class="fw-bold d-block" for="school">Center Name:*</label><input
                        class="form-select" type="text" id="school" name="school_name"></div>
                <div><label class="fw-bold d-block" for="level">Level:</label><select class="form-select" name="level"
                        id="level">
                        <option selected></option>
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="C1">C1</option>
                        <option value="C2">C2</option>
                    </select></div>
                <div class="w-md-15"><label class="fw-bold d-block" for="school">Curriculm:</label><select
                        name="Curriculm" class="form-select" id="curriculm">
                        <option selected></option>
                        <option value="menschen-int">Menschen-Intensive</option>
                        <option value="menschen">Menschen</option>
                        <option value="Aspektte-int">Aspektte-Intensive</option>
                        <option value="Aspektte">Aspektte</option>
                    </select></div>
                <div><label class="fw-bold d-block" class="form-select" for="Type">Type:</label><select
                        class="form-select" name="type" id="type">
                        <option selected></option>
                        <option value="Conversation">Conversation</option>
                        <option value="General German">General German</option>
                        <option value="academic">Academic writing</option>
                    </select>
                </div>
                <div><label class="fw-bold d-block" for="school">Group Type</label><select class="form-select"
                        name="group-type" id="group">
                        <option selected></option>
                        <option value="Private">Private</option>
                        <option value="semi-full">2-4</option>
                        <option value="full">4-8</option>
                    </select></div>
                <div class="mt-4 float-end butt-wrapper">
                    <button class="bg-primary border p-1 rounded text-white p-0 m-0">Search</button>
                    <button class="bg-warning border p-1 rounded text-white p-0"><img
                            src="Assets/Images/Icons/actualize-arrows-couple-in-circle.svg" alt="reset"> clear
                        filter</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
