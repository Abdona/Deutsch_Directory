<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/Bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="Assets/Scss/Style_index.css" />
    <title>Deutsch Welt</title>
  </head>

  <body class="fw-bold">
    <header class="position-relative bg-danger">
      <nav
        class="mt-md-0 nav nav-height justify-content-md-start justify-content-center"
      >
        <a
          href="#"
          class="mt-3 mt-md-1 ms-md-4 text-decoration-none text-white"
        >
          <h1 class="fs-4">
            <img
              src="Assets/Images/Icons/location-pin.svg"
              alt="location-pin"
            />
            DeutschSchule
          </h1>
        </a>
        <div class="nav-wrapper mt-3 mt-md-0 pb-md-0 pb-2 end-0 d-flex me-md-5">
          <ul class="align-content-center nav">
            <li class="ms-md-3">
              <img
                class="m-icon"
                src="Assets/Images/Icons/loupe.svg"
                alt="searchicon"
              /><a
                class="d-none d-md-inline-block text-white text-decoration-none"
                href="#"
                >Zentrum</a
              >
            </li>
            <li class="ms-3">
              <a class="text-white text-decoration-none" href="#">About</a>
            </li>
            <li class="ms-3">
              <a class="text-white text-decoration-none" href="#">Blog</a>
            </li>
            <li class="ms-3">
              <a class="text-white text-decoration-none" href="#">More...</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section
      class="overflow d-flex d-md-block position-relative home-bg-img p-md-5"
    >
      <div class="w-75 my-auto mx-auto p-md-5">
        <!--h2 for mobile-->
        <h2 class="text-white d-md-none fs-6 text-center">
          DEUTSCH WELT... WE WILL HELP YOU MASTER DEUTSCH.
        </h2>
        <!--h2 for tablet and pc-->
        <h2 class="text-white d-none d-md-block fs-3">
          DEUTSCH WELT... WE WILL HELP YOU MASTER DEUTSCH.
        </h2>
        <form class="home-form-col p-md-5 py-3 px-2 rounded-3" action="#">
          <div>
            <label for="search">SEARCH BY KEYWORD</label>
            <div class="input-group d-none d-md-block">
              <input
                class="w-75 border-0 pb-1"
                type="text"
                id="search"
                name="center_name"
              /><button class="small border-0 px-4 py-1 bg-danger text-white">
                SEARCH
              </button>
            </div>
            <div class="d-md-none">
              <input
                class="w-100 border-0"
                type="text"
                id="search_mobile"
                name="center_name"
              /><button
                class="small w-100 border-0 px-4 py-1 bg-danger text-white"
              >
                SEARCH
              </button>
            </div>
          </div>
        </form>
        <div class="butt-wrapper toast-container pe-auto mx-auto">
          <button class="rounded-1 border-0 p-1 mt-4">How it works</button>
        </div>
      </div>
    </section>
  </body>
</html>
